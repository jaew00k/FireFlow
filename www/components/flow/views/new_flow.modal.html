<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-no-border">

    <h1 class="title positive">New FLOW</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="close()">
        <i class="icon ion-android-close"></i>
      </button>
    </div>
  </ion-header-bar>

  <ion-content>



    <md-input-container class="md-block">
      <label>Flow Title</label>
      <input required name="FlowTitle" md-maxlength="10"  md-no-asterisk="" name="description" ng-model="newflow.title">
      <div ng-messages="projectForm.description.$error">
        <div ng-message="required">This is required.</div>
        <div ng-message="md-maxlength">The Title must be less than 10 characters long.</div>
      </div>
    </md-input-container>



    <md-input-container class="md-block">
      <label>Description</label>
      <input md-maxlength="20" required="" md-no-asterisk="" name="description" ng-model="newflow.description">
      <div ng-messages="projectForm.description.$error">
        <div ng-message="md-maxlength">The description must be less than 20 characters long.</div>
      </div>
    </md-input-container>


    </ion-content>

    <ion-footer-bar keyboard-attach horizontal layout justified>

      <div class="text-muted">
        <div class="ng-binding inline m-t-xs m-r" ng-class="{assertive: tweet.text.length >= 140}">{{ (140 - tweet.text.length) | number:0 }}</div>
        <button class="button button-positive button-small" ng-click="send()">Tweet</button>
      </div>
    </ion-footer-bar>
  </ion-modal-view>
