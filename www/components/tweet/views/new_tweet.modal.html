<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-no-border">
    <div class="buttons">
      <img src="" alt="" class="thumb-xs r-2x m-l" random-avatar>
    </div>
    <h1 class="title positive"></h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="close()">
        <i class="icon ion-android-close"></i>
      </button>
    </div>
  </ion-header-bar>

  <ion-content>
    <div class="wrapper">
      <textarea class="w-full text-lg l-h" rows="5" placeholder="What's happening?" ng-model="tweet.text"></textarea required>
    </div>

    <div class="wrapper photo-added" ng-show="tweet.imgSrc">
      <img class="w-full" ng-src="{{tweet.imgSrc}}" alt="">
      <button class="button button-icon button-large ion-close-circled btn-remove" ng-click="removePhoto()"></button>
    </div>
  </ion-content>

  <ion-footer-bar keyboard-attach horizontal layout justified>
    <div>
      <button class="button button-icon icon ion-location" ng-click="addLocation()"></button>
      <button class="button button-icon icon ion-camera" ng-click="addPhoto()"></button>
      <button class="button button-icon icon ion-social-buffer" ng-click="addGif()"></button>
    </div>
    <div class="text-muted">
      <div class="ng-binding inline m-t-xs m-r" ng-class="{assertive: tweet.text.length >= 140}">{{ (140 - tweet.text.length) | number:0 }}</div>
      <button class="button button-positive button-small" ng-click="send()">Tweet</button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
