<ion-view view-title="Tweet">
  <ion-nav-buttons side="secondary">
    <button class="button button-clear button-positive button-icon ion-ios-search-strong m-r" modal="'components/home/views/search_people_connect.modal.html'">
    </button>
    <new-tweet></new-tweet>
  </ion-nav-buttons>
  
  <ion-content class="stable-bg">
    <ion-refresher on-refresh="getData()" pulling-icon="ion-chevron-up"></ion-refresher>
    <item-tweet class="b-b b-light" type="big" data="post"></item-tweet>

    <div class="list">
      <item-tweet data="p" ng-repeat="p in posts track by $index"></item-tweet>
    </div>
  </ion-content>

  <ion-footer-bar class="bar-light item-input-inset" keyboard-attach>
    <label class="item-input-wrapper">
      <input type="search" placeholder="Reply">
    </label>
  </ion-footer-bar>
</ion-view>
